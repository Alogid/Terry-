<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .comment-box {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment { 
            background: #f1f1f1; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <h3>Оставьте отзыв:</h3>
    <div class="comment-box">
        <textarea id="commentText" placeholder="Ваш отзыв"></textarea>
        <button onclick="addComment()">Отправить</button>
    </div>
    <div id="comments"></div>

    <script>
        function addComment() {
            var comment = document.getElementById("commentText").value;
            if (comment.trim()) {
                var commentSection = document.getElementById("comments");
                var newComment = document.createElement("div");
                newComment.className = "comment";
                newComment.innerText = comment;
                commentSection.appendChild(newComment);
                document.getElementById("commentText").value = "";
            }
        }
    </script>

</body>
</html>
